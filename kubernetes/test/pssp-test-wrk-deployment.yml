---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pssp-test-wrk-deployment
  labels:
    app: pssp-test-wrk
    env: test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pssp-test-wrk
  template:
    metadata:
      labels:
        app: pssp-test-wrk
        env: test
    spec:
      containers:
        - name: pssp-test-wrk
          image: wallen/pssp-app-wrk:${TAG}
          imagePullPolicy: Always
          env:
          - name: REDIS_IP
            value: 10.106.251.26
