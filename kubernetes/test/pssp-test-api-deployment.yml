---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pssp-test-api-deployment
  labels:
    app: pssp-test-api
    env: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pssp-test-api
  template:
    metadata:
      labels:
        app: pssp-test-api
        env: test
    spec:
      containers:
        - name: pssp-test-api
          image: wallen/pssp-app-api:${TAG}
          imagePullPolicy: Always
          env:
          - name: REDIS_IP
            value: 10.98.63.77
          ports:
          - name: http
            containerPort: 5000
